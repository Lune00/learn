<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audioPlayer</title>
</head>
<body>
<header>
    <!--     Logo -->
    <div id="header-logo">
        <img src="../images/mymusic_logo.png" alt="logo mymusic"/>
    </div>

    <!--     Titre -->
    <div id="header-title">
        <h1>My music</h1>
    </div>

    <div id="header-avatar">
        <!--     Logo -->
        <img src="../images/avatar-40x40.png" alt="avatar utilisateur"/>
    </div>
    <!--    informations sur le statut de connexion de l'utilisateur-->
    <div id="authentification">ENI,connecté</div>

    <nav id="header-menu">
        <a href="monCompte">Mon compte</a> |
        <a href="deconnection">Déconnexion</a>
        <ul>
            <li><a href="index.html"> Accueil </a></li>
            <li><a href="formulaire.html"> Formulaire </a></li>
            <li><a href="mediaPlayer.html"> Videos </a></li>
            <li><a href="audioVideoPlayer.html"> Musique </a></li>
        </ul>
    </nav>
</header>

<main>

    <label for="media-select"> Choisir un morceau : </label>
    <select id="media-select">
            <option value="alb_esp1.ogg" > alb esp1 </option>
            <option value="burg_perlen.ogg" >burg_perlen</option>
            <option value="johnDunbarTheme.mp3" >John Dunbar Theme</option>
    </select>

    <input type="button" value="Play" onclick="selectFile()"/>
    <audio src="" controls id="audio-tag">
    </audio>

</main>

<script>
    function selectFile() {
        let val = document.getElementById("media-select").value;
        document.getElementById("audio-tag").src = "../media/audios/"+ val ;
    }
</script>



</body>
</html>
