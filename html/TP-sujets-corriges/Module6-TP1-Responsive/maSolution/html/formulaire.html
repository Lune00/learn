<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../style/formulaire.css" type="text/css">
</head>
<body>

<header>

    <div id="header-logo">
        <img src="../images/mymusic_logo.png" alt="logo mymusic" width="100" height="60"/>
    </div>
    <div id="header-title">
        <h1>My music</h1>
    </div>

    <div class="usr-data">
        <div id="header-usr-status">ENI,connecté</div>
        <div id="header-avatar">
            <img src="../images/avatar-40x40.png" alt="avatar utilisateur" />
        </div>
        <span id="header-usr-account">
            <a href="monCompte">Mon compte</a> | <a href="deconnection">Déconnexion</a>
        </span>
    </div>

    <hr>
    <nav id="header-menu" class="nav-menu">
        <ul>
            <li ><a href="index.html"> Accueil </a></li>
            <li ><a href="formulaire.html"> Formulaire </a></li>
            <li ><a href="mediaPlayer.html"> Videos </a></li>
            <li ><a href="audioVideoPlayer.html"> Musique </a></li>
        </ul>
    </nav>
</header>

<main>
    <form name="monFormulaire" action="" method="get">

        <section id="monCompte">

            <h1> Mon compte </h1>
            <h2 > Vos informations personelles</h2>

            <hr>

            <div id="monCompte-inputs">

                <div class="left">
                    <div id="monCompte-nom">
                        <label for="nom">Nom : </label>
                        <input type="text"
                               name="nom"
                               id="nom"
                               placeholder="Votre nom ?"
                               required
                        />
                    </div>

                    <!--            prenom-->
                    <div id="monCompte-prenom">
                        <label for="prenom">Prénom : </label>
                        <input type="text"
                               name="prenom" id="prenom"
                               placeholder="Votre prénom ?"
                               title="Entrez votre prénom"
                               required
                        />
                    </div>

                    <div id="monCompte-emails">
                        <label for="email">Email : </label>
                        <input type="email"
                               name="email" id="email"
                               placeholder="Votre email ?"
                               required
                        />
                    </div>

                    <!--            mot de passe-->
                    <div id="monCompte-password">
                        <label for="password">Mot de passe : </label>
                        <input type="password"
                               name="password" id="password"
                               placeholder="Votre mot de passe ?"
                               required
                        />
                    </div>
                </div>

                <div class="right">
                    <div id="monCompte-dateNaissance">
                        Date de naissance :
                        <input type="date"
                               name="dateNaissance"
                               id="dateNaissance"
                               required
                        />
                    </div>
                    <div id="monCompte-groupePrefere">
                        <label for="groupePrefere"> Groupe préféré : </label>
                        <select name="groupePrefere" id="groupePrefere">
                            <optgroup label="Groupe">
                                <option value="theAnimals"> The Animals</option>
                                <option value="theTalkingHeads"> The Talking Heads</option>
                                <option value="catStevens">Cat Stevens</option>
                            </optgroup>
                        </select>
                    </div>

                    <div id="monCompte-telephone">
                        <label for="telephone">Téléphone : </label>
                        <input type="tel"
                               name="telephone" id="telephone"
                               placeholder="Votre telephone ?"
                               required
                        />
                    </div>

                    <div id="monCompte-passwordRepeat">
                        <label for="passwordRepeat"> Répèter le mot de passe : </label>
                        <input type="password"
                               name="passwordRepeat" id="passwordRepeat"
                               placeholder="Votre mot de passe ?"
                               required
                        />
                    </div>
                </div>

            </div>

        </section>


        <section id="formuleAbonnement">
            <h2 >Votre formule abonnement</h2>
            <hr>
            <!--        radio buttons Compte-->
            <table id="formuleAbonnement-table">
                <tr>
                    <th></th>

                    <th>
                        <input type="radio" name="premium-plus" id="premium-plus">
                        <label for="premium-plus"> Premium + </label>
                    </th>

                    <th>
                        <input type="radio" name="premium" id="premium">
                        <label for="premium"> Premium </label>
                    </th>

                    <th>
                        <input type="radio" name="discovery" id="discovery">
                        <label for="discovery">Discovery</label>
                    </th>
                </tr>
                <tr>
                    <th> Accès web</th>
                    <td> <input  type="checkbox" checked disabled> </td>
                    <td> <input type="checkbox" checked disabled> </td>
                    <td> <input type="checkbox" checked disabled> </td>
                </tr>
                <tr>
                    <th> Accès mobile</th>
                    <td> <input type="checkbox" checked disabled> </td>
                    <td> <input type="checkbox" checked disabled> </td>
                    <td> <input type="checkbox" disabled> </td>
                </tr>
                <tr>
                    <th> Ecoute illimitée</th>
                    <td> <input type="checkbox" checked disabled> </td>
                    <td> <input type="checkbox" disabled> </td>
                    <td> <input type="checkbox" disabled> </td>
                </tr>
                <tr>
                    <th> Tarifs</th>
                    <td> 11,99&euro;/mois</td>
                    <td> 5,90&euro;/mois</td>
                    <td> Gratuit 1 mois</td>
                </tr>
            </table>

            <div id="newsLetters" >
                <div>
                    <label for="recevoirNewsLetters"> Recevoir nos newsletters</label>
                    <input type="checkbox" name="recevoirNewsLetters" id="recevoirNewsLetters"/>
                </div>
                <div>
                    <label for="recevoirNewsLettersPartenaires"> Recevoir les newsletters de nos partenaires</label>
                    <input type="checkbox" name="recevoirNewsLettersPartenaires" id="recevoirNewsLettersPartenaires"/>
                </div>
            </div>

        </section>

        <div id="validation-formulaire">
            <input type="submit" value="Envoyer">
            <input type="button" name="cancel" value="Annuler">
        </div>

    </form>

</main>
</body>
</html>
