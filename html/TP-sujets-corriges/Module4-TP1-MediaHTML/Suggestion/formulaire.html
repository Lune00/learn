<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Music</title>
</head>
<body>

    <header>
        <div id="header-logo">
            <img src="images/mymusic_logo.png" alt="Logo de my music">
        </div>
        <div id="header-title">
            <h1>My music</h1>
        </div>
        <div id="header-avatar">
            <img src="images/avatar/avatar-tux_dark_vador-2.jpg" alt="Avatar de l'utilisateur" width="80px">
        </div>
        <div id="header-user">
            <div>ENI, connecté</div>
        </div>
        <div id="header-account">
            <a href="#">Mon compte</a> | <a href="#">Déconnexion</a>
        </div>
        <div id="header-menus">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="formulaire.html">Formulaire</a></li>
                <li><a href="mediaplayer.html">Jeux</a></li>
                <li><a href="audioplayer.html">Musique</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h2>Mon compte</h2>

        <form name="form-account" action="" method="get">

            <div id="personnal-infos">
                <div id="msg-personnal-infos">Vos informations personnelles</div>
                <div>
                    <label for="nom">Nom : </label>
                </div>
                <div>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom ?" required>
                </div>

                <div>
                    <label for="date">Date de naissance : </label>
                </div>
                <div>
                    <input type="date" id="date" name="date" required>
                </div>

                <div>
                    <label for="prenom">Prénom : </label>
                </div>
                <div>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom ?" required>
                </div>

                <div>
                    <label for="band">Groupe préféré : </label>
                </div>
                <div>
                    <select id="band" name="band">
                        <option value="epica">Epica</option>
                        <option value="sabbaton">Sabbaton</option>
                        <option value="man-o-war">Man O War</option>
                        <option value="the-hu">The Hu</option>
                    </select>
                </div>

                <div>
                    <label for="mail">Email : </label>
                </div>
                <div>
                    <input type="email" id="mail" name="mail" placeholder="Votre email ?" required>
                </div>

                <div>
                    <label for="phone">Téléphone : </label>
                </div>
                <div>
                    <input type="tel" id="phone" name="phone" placeholder="Votre téléphone ?" required>
                </div>

                <div>
                    <label for="password">Mot de passe : </label>
                </div>
                <div>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="verif-password">Répéter le mot de passe : </label>
                </div>
                <div>
                    <input type="password" id="verif-password" name="verif-password" required>
                </div>
            </div>

            <div id="subscription">
                <table>
                    <tr>
                        <th></th>
                        <th>
                            <input type="radio" id="premium-plus" name="subscription">
                            <label for="premium-plus">Premium +</label>
                        </th>
                        <th>
                            <input type="radio" id="premium" name="subscription">
                            <label for="premium">Premium</label>
                        </th>
                        <th>
                            <input type="radio" id="discovery" name="subscription">
                            <label for="discovery">Discovery</label>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Accès web
                        </th>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Accès mobile
                        </th>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-not-ok-32x32.png" alt="Image not OK">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Ecoute illimitée
                        </th>
                        <td>
                            <img src="images/icon-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-not-ok-32x32.png" alt="Image OK">
                        </td>
                        <td>
                            <img src="images/icon-not-ok-32x32.png" alt="Image not OK">
                        </td>
                    </tr>
                    <tr>
                        <th>Tarifs</th>
                        <td>11,99€/mois</td>
                        <td>5,99€/mois</td>
                        <td>Gratuit 1 mois</td>
                    </tr>
                    <tr>
                        <th></th>
                        <td colspan="3">
                            <input type="checkbox" id="our-newsletter" name="our-newsletter"/>
                            <label for="our-newsletter">Recevoir nos newsletter</label>
                            <input type="checkbox" id="partners-newsletter" name="our-newsletter"/>
                            <label for="partners-newsletter">Recevoir les newsletter de nos partenaires</label>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="buttons">
                <input type="reset" value="Annuler" name="btnCancel"/>
                <input type="submit" value="Valider" name="btnValidate"/>
            </div>
        </form>

    </main>

    <footer>
        <div id="footer-contact">
            <a href="mailto:contact@eni-ecole.fr">ENI ECOLE</a>
        </div>
        <div id="footer-copyright">
            <a href="https://www.eni-ecole.fr/" target="_blank">Copyright&copy; ENIC ECOLE INFORMATION</a>
        </div>
    </footer>

</body>
</html>
